{% extends 'common.html' %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
    <div style="
        max-width: 700px; 
        margin: auto; 
        background: rgba(255, 255, 255, 0.95); 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
    ">
        <h2 style="color: #ff6b81; font-weight: bold; border-bottom: 2px solid #ff6b81; padding-bottom: 10px;">
            Create a New Blog Post
        </h2>

        <form method="post" enctype="multipart/form-data" style="text-align: left;">
            {% csrf_token %}

            <div style="margin-bottom: 15px;">
                <label for="id_title" style="font-weight: bold; color: #333;">Title:</label><br>
                <input type="text" name="title" id="id_title" required
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_content" style="font-weight: bold; color: #333;">Content:</label><br>
                <textarea name="content" id="id_content" rows="6" required
                          style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;"></textarea>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="id_image" style="font-weight: bold; color: #333;">Upload Image:</label><br>
                <input type="file" name="image" id="id_image" accept="image/*"
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; background: #fff;">
            </div>

            <button type="submit" style="
                background: #ff6b81; 
                color: white; 
                border: none; 
                padding: 12px 20px; 
                border-radius: 5px; 
                font-size: 16px; 
                cursor: pointer; 
                transition: 0.3s;
            ">
                ðŸ“¢ Publish Post
            </button>
        </form>
    </div>
{% endblock %}
