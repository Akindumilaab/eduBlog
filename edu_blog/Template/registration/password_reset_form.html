{% extends 'common.html' %}
{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: rgb(41, 41, 236); border: none; padding: 8px 10px; border-radius: 7px; margin-bottom: 10px;">Send Reset Email</button>
</form>
{% endblock %}
