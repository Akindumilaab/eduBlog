{% extends 'common.html' %}

{% block content %}
    <h2>Change Password</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post" style="max-width: 400px; margin: auto;">
        {% csrf_token %}
        
        <div style="margin-bottom: 10px;">
            <label for="id_old_password">Old Password:</label><br>
            <input type="password" name="old_password" id="id_old_password" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="id_new_password1">New Password:</label><br>
            <input type="password" name="new_password1" id="id_new_password1" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="id_new_password2">Confirm New Password:</label><br>
            <input type="password" name="new_password2" id="id_new_password2" required 
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <button type="submit" 
                style="background-color: purple; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
            Change Password
        </button>
    </form>
{% endblock %}
