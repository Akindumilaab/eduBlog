{% extends 'common.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #004080;
    }

    .login-form p {
        margin-bottom: 15px;
        text-align: left;
    }

    .login-form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-btn {
        width: 100%;
        background: #004080;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background: #003366;
    }

    .forgot-password {
        margin-top: 10px;
    }

    .forgot-password a {
        text-decoration: none;
        color: #004080;
        font-size: 14px;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
