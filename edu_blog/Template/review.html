<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .approve { background: #28a745; color: white; }
        .edit { background: #007bff; color: white; }
        .delete { background: #dc3545; color: white; }
        .likes {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .likes span {
            margin-left: 8px;
        }
        .comment-section {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .send-btn {
            display: block;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .send-btn:hover, button:hover {
            opacity: 0.8;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blog Post Title</h2>
        <p>Here goes the blog content with improved readability and structure...</p>
        
        <div class="buttons">
            <button class="approve">‚úÖ Disapprove Post</button>
            <div>
                <button class="edit">‚úèÔ∏è Edit</button>
                <button class="delete">üóëÔ∏è Delete</button>
            </div>
        </div>
        
        <div class="likes">‚ù§Ô∏è <span>0</span> Likes</div>
        
        <div class="comment-section">
            <h3>Add Comment</h3>
            <textarea placeholder="Write your comment..."></textarea>
            <button class="send-btn">Send</button>
        </div>
        
        <a href="#" class="back-link">‚Üê Back to Blog</a>
    </div>
</body>
</html>
